<head>

<body>

      <h1>An AI Poem Generator</h1>

      </form>

      <div class="poem" id="poem"></div>

      <footer>

        and hosted on
        <a href="https://ai-spoken-word-generator.netlify.app/" target="_blank">Netlify</a>
      </footer>
		</div>

    <script src="src/index.js"></script>

</body>
</html>
