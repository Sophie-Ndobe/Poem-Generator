<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

		<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
      <h1>An AI Poem Generator</h1>

      <div class="form-container">
        <form id="poem-enquiry-form">
          <input type="text" placeholder="Enter the topic for your poem..." autofocus required autocomplete="off" class="user-input" id="user-input"/>
          <button class="submit-button">Submit</button>
        </form>
        <div class="hint"><em>i.e: Love, Joy, Travel</em></div>
      </div>

      <div class="poem hidden" id="poem"></div>

      <footer>
         <a href="https://github.com/Sophie-Ndobe" target="_blank">Sophie Ndobe</a>
         coded this awesome AI poem generator, which is open-sourced on
         <a href="https://github.com/Sophie-Ndobe/Poem-Generator" target="_blank">GitHub</a>
        and hosted on
        <a href="https://ai-spoken-word-generator.netlify.app/" target="_blank">Netlify</a>
      </footer>
		</div>

    <script src="src/index.js"></script>

</body>
</html>
